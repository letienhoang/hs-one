<form class="form-horizontal form-label-left" skipValidation [formGroup]="form" (ngSubmit)="saveChange()">
    <p-panel #pnlDetail header="Information" showHeader="false" [toggleable]="false" [collapsed]="false">
        <div class="formgrid grid">
            <div class="row mb-3">
                <div class="field col-6">
                    <label for="userName">UserName <span class="required">*</span></label>
                    <input id="userName" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="userName"
                        [style]="{ width: '100%' }" />
                    <app-validation-message [entityForm]="form" fieldName="userName"
                        [validationMessages]="validationMessages">
                    </app-validation-message>
                </div>
                <div class="field col-6">
                    <label for="password">Password <span class="required">*</span></label>
                    <input id="password" type="password" pInputText [pKeyFilter]="noSpecial" formControlName="password"
                        [style]="{ width: '100%' }" />
                    <app-validation-message [entityForm]="form" fieldName="password"
                        [validationMessages]="validationMessages">
                    </app-validation-message>
                </div>
            </div>
            <div class="row mb-3">
                <div class="field col-6">
                    <label for="lastName" class="block">Last Name <span class="required">*</span></label>
                    <input id="lastName" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="lastName"
                        [style]="{ width: '100%' }" />
                    <app-validation-message [entityForm]="form" fieldName="lastName"
                        [validationMessages]="validationMessages">
                    </app-validation-message>
                </div>
                <div class="field col-6">
                    <label for="firstName" class="block">FirstName <span class="required">*</span></label>
                    <input id="firstName" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="firstName"
                        [style]="{ width: '100%' }" />
                    <app-validation-message [entityForm]="form" fieldName="firstName"
                        [validationMessages]="validationMessages">
                    </app-validation-message>
                </div>
            </div>
            <div class="row mb-3">
                <div class="field col-6">
                    <label for="phoneNumber">Phone <span class="required">*</span></label>
                    <input id="phoneNumber" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="phoneNumber"
                        [style]="{ width: '100%' }" />
                    <app-validation-message [entityForm]="form" fieldName="phoneNumber"
                        [validationMessages]="validationMessages">
                    </app-validation-message>
                </div>
                <div class="field col-6">
                    <label for="email">Email <span class="required">*</span></label>
                    <input id="email" type="text" pInputText [pKeyFilter]="noSpecial" formControlName="email"
                        [style]="{ width: '100%' }" />
                    <app-validation-message [entityForm]="form" fieldName="email" [validationMessages]="validationMessages">
                    </app-validation-message>
                </div>
            </div>

            <div class="row mb-3">
                <div class="field col-6">
                    <label for="dob">Birthday</label>
                    <input id="dob" type="date" pInputText [pKeyFilter]="noSpecial" formControlName="dob"
                        [style]="{ width: '100%' }" />
                </div>

                <div class="field-checkbox col-6">
                    <p-checkbox formControlName="isActive" [binary]="true" id="isActive" class="me-2"></p-checkbox>
                    <label for="isActive">Active</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="field col-6">
                    <label for="avatarFile">Avatar</label>
                    <input id="avatarFile" (change)="onFileChange($event)" type="file" [style]="{ width: '100%' }" />
                    <p-image *ngIf="avatarImage" [src]="avatarImage" [preview]="true" width="250">
                    </p-image>
                </div>

                <div class="field col-6">
                    <label for="royaltyAmountPerPost">Royalty/Post</label>
                    <input id="royaltyAmountPerPost" type="number" pInputText [pKeyFilter]="noSpecial" formControlName="royaltyAmountPerPost"
                        [style]="{ width: '100%' }" />
                </div>
            </div>
            
        </div>
        <ng-template #footer>
            <div class="flex justify-content-end">
                <button type="submit" pButton [disabled]="!form.valid || btnDisabled" [outlined]="true" icon="pi pi-save"></button>
            </div>
        </ng-template>

        <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
            <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px', position: 'absolute', top: '25%', left: '50%' }"/>
        </p-blockUI>
    </p-panel>
</form>
