<p-panel class="mb-4" #pnl>
  <ng-template #header>
    <h4 class="bold">{{seriesName}}</h4>
  </ng-template>
  <ng-template #content class="p-0">
    <p-table
      #dt
      [value]="items"
      selectionMode="multiple"
      dataKey="id"
      [metaKeySelection]="true"
      class="m-0"
    >
      <ng-template #header>
        <tr>
          <th style="width: 3em"><p-tableHeaderCheckbox /></th>
          <th>Title</th>
          <th>Sort Order</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-item>
        <tr>
          <td><p-tableCheckbox [value]="item"></p-tableCheckbox></td>
          <td>{{ item.postName }}</td>
          <td>{{ item.displayOrder }}</td>
          <td>
            <button
              pButton
              appPolicy="Permissons.Series.Edit"
              (click)="removePost(item.postId, item.displayOrder)"
              class="p-button-sm p-button-danger me-2"
              [outlined]="true"
              icon="pi pi-trash"
              cTooltip="Remove post in Series"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>

  <p-blockUI [target]="pnl" [blocked]="isBlockUI">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{
        width: '50px',
        height: '50px',
        position: 'absolute',
        top: '25%',
        left: '50%'
      }"
    />
  </p-blockUI>
</p-panel>
